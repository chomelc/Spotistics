<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tabs">Last 4 weeks</span>
    </ng-template>
    <div class="d-flex justify-content-center">
      <app-four-weeks-stats
        [accessToken]="accessToken"
      ></app-four-weeks-stats></div
  ></mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tabs">Last 6 months</span>
    </ng-template>
    <div class="d-flex justify-content-center">
      <app-six-months-stats
        [accessToken]="accessToken"
      ></app-six-months-stats></div
  ></mat-tab>
  <mat-tab
    ><ng-template mat-tab-label>
      <span class="tabs">All time</span>
    </ng-template>
    <div class="d-flex justify-content-center">
      <app-all-time-stats [accessToken]="accessToken"></app-all-time-stats></div
  ></mat-tab>
</mat-tab-group>
