<div class="display-1 profile-header">
  <div class="container">
    <div class="row align-items-md-center">
      <div class="col-lg">
        <img
          src="{{profile?.images?.[0]?.url}}"
          [alt]="profile?.display_name"
          height="150px"
          width="150px"
        />
        <p id="name">{{ profile?.display_name }}</p>
        <p id="id">
          <a [href]="profile?.external_urls?.spotify">@{{ profile?.id }}</a>
        </p>
        <p id="country">
          {{ profile?.country }} {{ profile?.country | flagEmoji }} |
          {{ profile?.product | titlecase }}
        </p>
      </div>
      <div class="col-lg" align="center">
        <div class="container">
          <div class="row">
            <div class="col-sm-auto">
              <ngx-charts-number-card
                [results]="followers"
                [view]="[150, 150]"
                bandColor="#1DB95480"
              >
              </ngx-charts-number-card>
            </div>
            <div class="col-sm-auto">
              <app-user-playlists [userId]="profile?.id"></app-user-playlists>
            </div>
            <div class="col-sm-auto">
              <app-user-followed-artists></app-user-followed-artists>
            </div>
            <div class="col-sm-auto">
              <app-user-saved-tracks></app-user-saved-tracks>
            </div>
            <div class="col-sm-auto">
              <app-user-saved-albums></app-user-saved-albums>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-stats-panel></app-stats-panel>
